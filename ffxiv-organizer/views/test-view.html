<h1 class="page-header">{{title}}</h1>

Filter Lists <input type="text" ng-model="search" />

Order By:
<button ng-click="order = 'name'">name</button>
<button ng-click="order = 'age'">age</button>

<br /><br />

<table class="table table-striped table-bordered table-hover table-condensed" id="people-list">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Working Status</th>
        <th></th>
    </tr>
    <tr ng-repeat="person in people | orderBy: order | filter: search">
        <td>{{person.name}}</td>
        <td>{{person.age}}</td>
        <td>{{person.working ? 'working' : 'not working'}}</td>
        <td><button ng-click="removePerson(person)" class="btn btn-danger">Delete</button></td>
    </tr>
</table>

<button ng-click="removeAll()" class="btn btn-danger">Delete All!</button>

<h1 class="page-header">Add new Person to List</h1>

<form ng-submit="addPerson()">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Name" ng-model="newPerson.name">
        <input type="text" class="form-control" placeholder="Age" ng-model="newPerson.age">
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="newPerson.working"> Working?
            </label>
        </div>
    </div>
    <input type="submit" class="btn btn-default" value="Add New Person" />
</form>
<random-person people="people" title="'Random Person:'"></random-person>
